server:
  port: 8080

# API Key 认证（支持单个或多个）
# 方式1: 单个 API Key
api_key: "your-secret-api-key"

# 方式2: 多个 API Key（取消注释以使用）
# api_keys:
#   - "key1-for-user1"
#   - "key2-for-user2"
#   - "key3-for-user3"

database:
  driver: sqlite
  dsn: "./data/text2sql.db"

# 上下文存储：memory（默认）| sqlite
context_store: memory

llm:
  provider: ollama  # ollama | openai | openrouter | kimi
  ollama:
    base_url: http://localhost:11434
    model: qwen2.5:7b
