server:
  port: 8080

# 调用 API 时需携带此 Key，支持环境变量 API_KEY 覆盖
api_key: "your-secret-api-key"

database:
  driver: sqlite
  dsn: "./data/text2sql.db"

# 上下文存储：memory（默认）| sqlite
context_store: memory

llm:
  provider: ollama  # ollama | openai | openrouter | kimi
  ollama:
    base_url: http://localhost:11434
    model: qwen2.5:7b
