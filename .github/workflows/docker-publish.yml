name: Build and Push Docker Image

on:
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [ main, master ]
    # æ‰“æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
    tags: [ 'v*' ]
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# é˜²æ­¢å¹¶å‘æ„å»º
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Docker Hub ä»“åº“åï¼ˆä¿®æ”¹ä¸ºä½ çš„ç”¨æˆ·å/ä»“åº“åï¼‰
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/slimurl

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½® QEMUï¼ˆæ”¯æŒå¤šæ¶æ„æ„å»ºï¼‰
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€æ ‡ç­¾ç­‰ï¼‰
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short

      # æ„å»ºå¹¶æ¨é€
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Output image info
        run: |
          echo "ğŸ“¦ é•œåƒå·²æ„å»ºå¹¶æ¨é€ï¼š"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
